<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage You</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main-heading"> MANAGE YOU </div>
    <div class="list-main-heading">
        <div class="list-heading">
            WHAT YOU NEED TO DO
        </div>
        <div class="add-button">+</div>
    </div>

    <div class="task-list-wrapper">
        <div class="task-card">
            <h3 class="task-title">Calisthenics</h3>
            <p class="task-desc">Work on pushups & pullups</p>
            <p class="task-deadline">16-06-2025 18:30</p>
            <div class="task-buttons">
                <div class="edit-button">Edit</div>
                <div class="delete-button">Delete</div>
            </div>
        </div>
        <div class="task-card">
            <h3 class="task-title"> cook a meal</h3>
            <p class="task-desc"> make a dish for the family</p>
            <p class="task-deadline">16-06-2025  20:30</p>
            <div class="task-buttons">
                <div class="edit-button">Edit</div>
                <div class="delete-button">Delete</div>
            </div>
        </div>
        <div class="task-card">
            <h3 class="task-title"> sleep</h3>
            <p class="task-desc">journal for 5 mins before sleep</p>
            <p class="task-deadline">16-06-2025  22:30</p>
            <div class="task-buttons">
                <div class="edit-button">Edit</div>
                <div class="delete-button">Delete</div>
            </div>
            </div>
    </div>

    
</body>
</html>
